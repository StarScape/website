<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Jack Arrington</title>
  <meta name="description" content="Jack Arrington. Developer, designer, lover of making things with 1s and 0s.">
  <meta name="keywords" content="Web developer, full-stack developer, software engineer, full-stack, front-end, javascript, ES6, cljs, Clojure, ClojureScript, programmer, designer, UI/UX, React">
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
  <div id='initial-background'></div>

  <svg id='canvas'
       xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink">
  
    <filter id="blur"
            x="-100%"
            y="-100%"
            width="400%"
            height="400%">
      <feGaussianBlur stdDeviation="1.0" />
    </filter>

    <g id='bg-layer'
       width='100%'
       height='100%'>
    </g>

    <g id='comets-layer'>
    </g>

    <g id='clouds-layer'>
    </g>
  </svg>
  
  <div id='graphics'>
    <img id='sun' width="250" height="250" src="svg/sun.svg" style='display: none;' />
    <img id='moon' width="200" height="200" src="svg/moon.svg" style='display: none;' />


    <img class='cloud' opacity=0.8 x='68' y='68' width="150" height="150" src="svg/cloud1.svg" style='display: none;' />
    <img class='cloud' opacity=0.8 x='65' y='52' width="150" height="150" src="svg/cloud2.svg" style='display: none;' />
    <img class='cloud' opacity=0.8 x='61' y='63' width="150" height="150" src="svg/cloud3.svg" style='display: none;' />
  </div>

  <script type='module' src='dist/bundle.js'></script>

</body>
</html>
